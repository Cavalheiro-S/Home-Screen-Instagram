<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title>Instagram</title>
</head>

<body>
    <div class="container">
        <img class="img__phone--home" src="./images/instagram-celular.png" alt="">
        <div class="container__home">
            <form class="form__home">
                <img class="logo__home" src="./images/instagram-logo.png" alt="">
                <div class="container__home--input">
                    <input placeholder="Phone number, username, or email" type="text" class="input__home">
                    <input placeholder="Password" type="password" class="input__home">
                </div>
                <button class="input__home button__home" disabled>Log in</button>

                <div class="container__breakline">
                    <hr class="breakline__home">
                    <span> OR</span>
                    <hr class="breakline__home">
                </div>

                <a target="_blank" class="container__facebook--login" href="https://www.facebook.com/">
                    <img src="./images/facebook.png" alt="" class="img__facebook--login">
                    Log in with Facebook
                </a>
                <a target="_blank" href="https://www.instagram.com/accounts/password/reset/"
                    class="input__home--forgetPass">
                    Forgot password?
                </a>
            </form>
            <div class="container container__signup">
                <span>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a></span>
            </div>
            <div class="container__home--app">
                <span>Get the app.</span>
                <div class="container__app--image">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo">
                        <img class="img__app" src="./images/apple-button.png" alt="">
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D67027EEE-A194-43E4-9D8F-871A7A4D1A70%26utm_content%3Dlo%26utm_medium%3Dbadge">
                        <img class="img__app" src="./images/googleplay-button.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer__home--line">
            <a href="" class="link__footer--home">Meta</a>
            <a href="" class="link__footer--home">About</a>
            <a href="" class="link__footer--home">Blog</a>
            <a href="" class="link__footer--home">Jobs</a>
            <a href="" class="link__footer--home">Help</a>
            <a href="" class="link__footer--home">API</a>
            <a href="" class="link__footer--home">Privacy</a>
            <a href="" class="link__footer--home">Terms</a>
            <a href="" class="link__footer--home">Top Accounts</a>
            <a href="" class="link__footer--home">Hashtags</a>
            <a href="" class="link__footer--home">Locations</a>
            <a href="" class="link__footer--home">Instagram Lite</a>
            <a href="" class="link__footer--home">Contact Uploading & Non-Users</a>
        </div>
        <div class="footer__home--line">
            <a class="link__footer--home" href="">Dance</a>
            <a class="link__footer--home" href="">Food & Drink</a>
            <a class="link__footer--home" href="">Home & Garden</a>
            <a class="link__footer--home" href="">Music</a>
            <a class="link__footer--home" href="">Visual Arts</a>
        </div>
        <div class="footer__home--source">
            <select name="" id="">
                <option selected value="english">English</option>
                <option value="português">Português</option>
            </select>
            <span>&copy 2022 Instagram from Meta</span>
        </div>
    </footer>
</body>

</html>
